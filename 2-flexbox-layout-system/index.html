<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSGrid grid system example</title>
    <link rel="stylesheet" href="/distributable.css" />
  </head>
  <body>
    <h1>Tres columnas iguales</h1>
    <div class="row">
      <div class="col-sm-4">.col</div>
      <div class="col-sm-4">.col</div>
      <div class="col-sm-4">.col</div>
    </div>

    <h1>Columnas Responsive</h1>
    <div class="row">
      <div class="col-sm-3">.col-sm-3</div>
      <div class="col-sm-3">.col-sm-3</div>
      <div class="col-sm-3">.col-sm-3</div>
      <div class="col-sm-3">.col-sm-3</div>
    </div>

    <h1>Dos columnas desiguales</h1>
    <div class="row">
      <div class="col-sm-4">.col-sm-4</div>
      <div class="col-sm-8">.col-sm-8</div>
    </div>
  </body>
</html>
